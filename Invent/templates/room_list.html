{% extends "base_side.html" %} {% block start %}


<div class="container mt-5">
  <form
    class="col-10 mx-auto card p-3 shadow-1g"
    method="POST"
    enctype="multipart/form-data"
    style="background-color: rgb(236, 160, 236);"

  >
    {% csrf_token %}
    {% if messages %}
    <div class="alert alert-primary" role="alert" >
      {% for message in messages %}
      {{ message }}
      {% endfor %}
        </div>
    {% endif %}
    <table class="table" style="width: 100%;">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Room No</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        {% for room in room %}
        <tr>
          <td>{{ forloop.counter }}</td>
  
          <td>{{ room.room_no }}</td>
          <td>
            <a href="/delete_room/{{room.id}}" class="btn btn-danger navbar-btn" style="color:black">Delete</a>
            <a href="/update_room/{{room.id}}" class="btn btn-success navbar-btn" style="color:black">Update</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

</div>
{% endblock %}
