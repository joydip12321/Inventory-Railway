{% extends "base_side.html" %} {% block start %}


<div class="container mt-5">
  <form
    class="col-6 mx-auto card p-3 shadow-1g"
    method="POST"
    enctype="multipart/form-data"
    style="background-color: rgb(236, 160, 236);"

  >
    {% csrf_token %}
    <h2>Update Category</h2>
    <hr />
    {% if messages %}
    <div class="alert alert-primary" role="alert">
      {% for message in messages %}
      {{ message }}
      {% endfor %}
        </div>
    {% endif %}
    <div class="mb-3">
      <label for="category_name" class="form-label">Category name</label>
      <input name="category_name"value={{category.category_name}} required type="text" class="form-control" />
    </div>
    <div class="mb-3">
      <label for="category_des" class="form-label">Category Description</label>
      <textarea name="category_des" class="form-control">{{category.category_des}}</textarea>
    </div>
    
    <button type="submit" class="btn btn-primary">Update Category</button>
  </form>
  <hr />
</div>
{% endblock %}
