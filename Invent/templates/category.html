{% extends "base_side.html" %}

{% block title %}
Add Category
{% endblock %}

{% block start %}
<div class="container mt-5 ">
    <form
        class="col-6 mx-auto card p-3 shadow-1g"
        method="POST"
        enctype="multipart/form-data"
        style="background-color: rgb(108, 173, 171);"
    >
        {% csrf_token %}
        <h2>Add Category</h2>
        <hr />
        {% if messages %}
        <div class="alert alert-primary" role="alert">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
        </div>
        {% endif %}
        <div class="mb-3">
            <label for="category_name" class="form-label">Category name</label>
            <input name="category_name" required type="text" class="form-control" />
        </div>
        <div class="mb-3">
            <label for="category_des" class="form-label">Category Description</label>
            <textarea name="category_des" class="form-control"></textarea>
        </div>
        {% if user.is_staff and user.is_authenticated %}

        <button type="submit" class="btn btn-primary">Add Category</button>
        {% endif %}
    </form>
    <hr />
</div>

{% endblock %}
