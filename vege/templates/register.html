{% extends "base.html" %} {% block start %}

<div class="container mt-5">
  <form
    class="col-6 mx-auto card p-3 shadow-1g"
    method="POST"
    enctype="multipart/form-data"
  >
    {% csrf_token %}
    <h2>Register</h2>
    <hr />
    {% if messages %}
    <div class="alert alert-primary" role="alert">
      {% for message in messages %}
      {{ message }}
      {% endfor %}
        </div>
    {% endif %}
    <div class="mb-3">
      <label for="first_name" class="form-label">First Name</label>
      <input name="first_name" required type="text" class="form-control" />
    </div>
    <div class="mb-3">
      <label for="last_name" class="form-label">Last Name</label>
      <input name="last_name" required type="text" class="form-control" />
    </div>
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input name="username" required type="text" class="form-control" />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input name="password" type="password" class="form-control" />
    </div>
    <p>Already have an account? <a href="/login">Log in</a></p>

    <button type="submit" class="btn btn-primary">submit</button>

  </form>
</div>

{% endblock %}
