<!-- weather.html -->
<!DOCTYPE html>
<html>

<head>
  <title>Weather</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">
  <div class="container d-flex flex-column align-items-center justify-content-center vh-100">
    <div class="col-md-6">
      <div class="p-4 mb-4 text-info-emphasis rounded bg-primary-subtle">
        <form method="get" class="mb-3">
          {% csrf_token %}
          <div class="form-group">
            <label for="city" class="col-form-label">Search by City name</label>
            <input name="city" type="text" class="form-control" placeholder="Enter city name">
          </div>
          <button type="submit" class="btn btn-primary mt-2">Submit</button>
        </form>
        
        {% if error %}
        <div class="alert alert-danger" role="alert">
          {{ error }}
        </div>
        {% endif %}

        {% if data %}
        <p>Weather in {{ data.city }}:</p>
        <div class="d-flex align-items-center">
          <p>Temperature: {{ data.celcius }}Â°C</p>
          <img src="{{ icon_url }}" alt="Weather Icon" class="img-fluid mb-2 ms-3">
        </div>
        <p>Date: {{ data.date }}</p>
        <p>Weather: {{ data.weather }}</p>
        <p>Description: {{ data.description }}</p>
        {% else %}
        <p>Weather data is not available.</p>
        {% endif %}
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
